<!DOCTYPE html>
<html>
<head>
    <title>ROR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #0d0d0d;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            margin: 6px 0;
            border-radius: 14px;
            line-height: 1.4;
            font-size: 14px;
        }

        .user {
            align-self: flex-end;
            background: #1f1f1f;
        }

        .ror {
            align-self: flex-start;
            background: #262626;
        }

        .input-bar {
            display: flex;
            padding: 10px;
            background: #111;
            border-top: 1px solid #222;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            background: #1f1f1f;
            color: white;
        }

        button {
            margin-left: 10px;
            padding: 10px 16px;
            border-radius: 20px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #444;
        }
    </style>
</head>

<body>

<div class="chat-container" id="chat"></div>

<div class="input-bar">
    <input type="text" id="message" placeholder="Type...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("message");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    const response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: text})
    });

    const data = await response.json();
    addMessage(data.reply, "ror");
}

function addMessage(text, sender) {
    const chat = document.getElementById("chat");
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
