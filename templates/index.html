<script>

let recognition;
let listening = false;
let isSpeaking = false;

function toggleListening() {
    const micBtn = document.getElementById("micBtn");

    if (!('webkitSpeechRecognition' in window)) {
        alert("Voice not supported in this browser");
        return;
    }

    if (!listening) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = "en-IN";
        recognition.continuous = true;
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            if (isSpeaking) return; // prevent loop

            const transcript = event.results[event.results.length - 1][0].transcript;
            addMessage(transcript, "user");
            sendToServer(transcript);
        };

        recognition.onend = function() {
            if (listening && !isSpeaking) {
                recognition.start();
            }
        };

        recognition.start();
        listening = true;
        micBtn.classList.add("active");

    } else {
        recognition.stop();
        listening = false;
        micBtn.classList.remove("active");
    }
}

async function sendToServer(text) {

    const response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: text})
    });

    const data = await response.json();
    addMessage(data.reply, "ror");
    speak(data.reply);
}

async function sendMessage() {
    const input = document.getElementById("message");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";
    sendToServer(text);
}

function addMessage(text, sender) {
    const chat = document.getElementById("chat");
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

function speak(text) {

    if (recognition && listening) {
        recognition.stop(); // stop listening while speaking
    }

    isSpeaking = true;

    const voices = window.speechSynthesis.getVoices();
    let selectedVoice = voices.find(v => v.name.includes("Google")) || voices[0];

    const speech = new SpeechSynthesisUtterance(text);
    speech.voice = selectedVoice;
    speech.lang = "en-IN";
    speech.rate = 0.95;   // more natural
    speech.pitch = 1;

    speech.onend = function() {
        isSpeaking = false;
        if (listening) {
            recognition.start(); // restart after speaking
        }
    };

    window.speechSynthesis.speak(speech);
}

window.speechSynthesis.onvoiceschanged = () => {};

</script>
